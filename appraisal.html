<div class="row">
  <div class="col s12 m4">
    <blockquote>
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla iaculis ultricies scelerisque. Proin turpis quam, dapibus id interdum eget, auctor eu mauris.
    </blockquote>
  </div>
  <div class="col s12 m8">
    <form action="https://formspree.io/michael@msfn.co.nz" method="POST">
      <div class="row">
        <div class="input-field col s6">
          <input type="text" name="first_name" id="first_name" class="validate">
          <label for="first_name" data-error="Please enter your first name">First name</label>
        </div>
        <div class="input-field col s6">
          <input type="text" name="last_name" id="last_name" class="validate">
          <label for="last_name" data-error="Please enter your last name">Last name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input type="text" name="phone" id="phone">
          <label for="first_name">Phone</label>
        </div>
        <div class="input-field col s6">
          <input type="email" name="_replyto" id="email" class="validate">
          <label for="email" data-error="Please enter a valid email address">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <textarea id="message" name="message" class="materialize-textarea"></textarea>
          <label for="message">Address</label>
        </div>
        <div class="input-field col s6">
          <input type="date" class="datepicker" name="preferred-date" id="preferred-date">
          <label for="preferred-date">Preferred Date</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input type="text" name="_gotcha" style="display:none;">
          <input type="hidden" name="_subject" value="An appraisal request from your website">
          <button type="submit" class="btn indigo darken-4"><i class="fa fa-send"></i> Send</button>
        </div>
      </div>
    </form>
  </div>
</div>
